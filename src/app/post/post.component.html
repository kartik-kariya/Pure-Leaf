<div class="row justify-content-center">
  <div class="col-sm-12">
      <div class="list-group">
      <div class="list-group-item list-group-item-action flex-column align-items-start" style="background: #38D39F;">
        <div class="d-flex w-100 justify-content-between">
          <a routerLink="/view/{{ post.id }}" style="color: white;"> <h2>{{ postData.title }}</h2></a>
          <small  style="color: white;"> Posted on {{ postData.created.toDate() | date: 'MMM dd, yyyy' }}</small>
           
            <a style="color: black;"   *ngIf="(user && postData.owner != user.uid) || !user" routerLink="/profile/{{postData.owner}}">
              <i class="fa fa-address-card fa-2x" title="View Profile"></i>
            </a>
        </div>
      </div>
      
      <div class="list-group-item list-group-item-action list-group-item-light" >
        <p class="mb-1" [innerHTML]="postData.content.substring(0, 50)+'...'"></p> <a class="card-link" routerLink="/view/{{ post.id }}">Read More</a>
        <button type="button" class="btn btn-danger card-link btn-sm float-right" *ngIf="user && user.uid == postData.owner" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
  </div>
  <br><br>
