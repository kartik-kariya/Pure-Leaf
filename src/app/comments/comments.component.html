
<div class="input-group" *ngIf="loggedIn">
  <div class="input-group-prepend">
    <span class="input-group-text alert-success">Write Comment here</span>
  </div>
  <textarea class="form-control" aria-label="comment" [(ngModel)]="comment" ></textarea>
</div>

<div class="row mt-3" *ngIf="loggedIn">
  <div class="col">
    <div class="pull-right">
      <button class="btn btn-success" (click)="postComment()">Post</button>
    </div>
  </div>
</div>

<div class="alert alert-primary" *ngIf="!loggedIn">
  Please login to post a comment.
</div> 

<h4>Comments ({{ comments.length }})</h4>



<div class="row mt-3" *ngFor="let comment of comments">
  <div class="col">
    <div class="card">
      <div class="card-header">
        {{ comment.ownerName }}<i style="margin-left: 60%;">commented on </i> {{ comment.created.toDate() | date: 'MMM dd, yyyy h:mm a'}}
      </div>
      <div class="card-body">
        <p class="card-text"> {{ comment.text }}</p>
      
      </div>
    </div>
  </div>
</div>
